<h3>ğŸ“‚ Chá»n PDF Ä‘á»ƒ hiá»ƒn thá»‹ ná»™i dung chá»‰nh sá»­a Ä‘Æ°á»£c</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">ChÆ°a xá»­ lÃ½</div>
<textarea id="pdfTextArea" placeholder="ToÃ n bá»™ ná»™i dung PDF sáº½ hiá»ƒn thá»‹ táº¡i Ä‘Ã¢y..."></textarea>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = 'ğŸ“¥ Äang xá»­ lÃ½ PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let fullText = '';

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const pageText = content.items.map(item => item.str).join(' ');
    fullText += `--- Trang ${i} ---\n` + pageText + '\n\n';
  }

  document.getElementById('pdfTextArea').value = fullText;
  status.innerText = `âœ… ÄÃ£ táº£i ${pdf.numPages} trang`;
});
</script>
