<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý HKD</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      padding: 10px;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
    }

    header button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
      flex-shrink: 0;
    }

    header button:hover {
      background-color: #2980b9;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      min-height: 0;
      position: relative;
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 15px;
      overflow-y: auto;
      position: sticky;
      top: 0;
      height: calc(100vh - 60px);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #4a6278;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background-color: #4a6278;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #mainContent {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 100%;
    }

    .mobile-toggle {
      display: none;
      background: #3498db;
      color: white;
      padding: 8px 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 50px;
        height: calc(100vh - 50px);
        background: #34495e;
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .mobile-toggle {
        display: block;
      }

      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <button class="mobile-toggle" onclick="document.getElementById('hkdList').classList.toggle('show')">📂 Danh sách HKD</button>
    <input type="file" id="zipFile" accept=".zip" multiple style="display: none;">
    <button onclick="document.getElementById('zipFile').click()">📁 Chọn file</button>
    <button onclick="exportData()">📤 Xuất dữ liệu</button>
    <button onclick="clearAll()">🗑️ Xoá toàn bộ</button>
    <button onclick="undoAction()">🔁 Undo</button>
    <button onclick="summarize()">📊 Tổng kết</button>
    <button onclick="uploadToGitHub()">⬆️ Đẩy lên GitHub</button>
    <button onclick="searchHKD()">🔍 Tìm kiếm</button>
  </header>

  <div class="container">
    <!-- DANH SÁCH HKD -->
    <div class="sidebar" id="hkdList">
      <h3>📋 Danh sách HKD</h3>
      <ul id="businessList"></ul>
    </div>

    <!-- NỘI DUNG CHÍNH -->
    <div class="main">
      <div id="mainContent">
        <div id="hkdInfo">Chưa chọn HKD</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
