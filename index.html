<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiá»ƒn thá»‹ ná»™i dung PDF cÃ³ thá»ƒ chá»‰nh sá»­a (Ä‘Ãºng dÃ²ng)</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea {
      width: 100%;
      height: 600px;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fdfdfd;
    }
  </style>
</head>
<body>

<h3>ğŸ“‚ Chá»n file PDF âœ Hiá»ƒn thá»‹ ná»™i dung (giá»¯ dÃ²ng, bá» sá»‘ trang)</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">ChÆ°a xá»­ lÃ½</div>
<textarea id="pdfTextArea" placeholder="Ná»™i dung PDF sáº½ hiá»ƒn thá»‹ á»Ÿ Ä‘Ã¢y..."></textarea>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

// Gom chá»¯ theo vá»‹ trÃ­ dÃ²ng (tá»a Ä‘á»™ Y)
function groupLinesByY(items) {
  const lines = {};
  for (const item of items) {
    const y = Math.round(item.transform[5]);
    if (!lines[y]) lines[y] = [];
    lines[y].push({ x: item.transform[4], str: item.str });
  }

  const sortedY = Object.keys(lines).sort((a, b) => b - a); // tá»« trÃªn xuá»‘ng
  return sortedY.map(y =>
    lines[y].sort((a, b) => a.x - b.x).map(t => t.str).join(' ')
  );
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = 'ğŸ“¥ Äang xá»­ lÃ½ PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let allLines = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const rawLines = groupLinesByY(content.items);

    // Bá» cÃ¡c dÃ²ng kiá»ƒu "Trang 1", "Trang 2"
    const cleaned = rawLines.filter(l => !/^trang\s*\d+$/i.test(l.trim()));
    allLines.push(...cleaned);
  }

  document.getElementById('pdfTextArea').value = allLines.join('\n');
  status.innerText = `âœ… ÄÃ£ xá»­ lÃ½ ${pdf.numPages} trang`;
});
</script>

</body>
