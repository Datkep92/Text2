  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;

    header {

    }

    header button {

    header button:hover {

    }

    .container {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #34495e;
      color: white;
      padding: 15px;
      overflow-y: auto;
      position: sticky;
      top: 0;
      height: calc(100vh - 60px);
      z-index: 10;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #4a6278;
    }

    .sidebar li:hover, .sidebar li.active {

    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-x: auto;
      overflow-y: auto;
    }

    #mainContent {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 100%;
    }

    .hide-mobile {
      display: table-cell;
    }

    .very-narrow {
      width: 50px;
      white-space: nowrap;
      font-size: 12px;
    }

    .narrow {
      width: 80px;
      white-space: nowrap;
    }

    .hide-mobile-row {
      display: table-row;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        width: 80%;
        max-width: 300px;
        height: calc(100vh - 60px);
        z-index: 100;
        background: #2c3e50;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }

      .sidebar.show {
        display: block;
      }

      .main {
        padding: 10px;
      }

      .hide-mobile {
        display: none !important;
      }

      .hide-mobile-row {
        display: none !important;
      }
    }
  </style>
