<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý HKD</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <input type="file" id="zipFile" accept=".zip" multiple hidden>
    <div class="header-buttons">
      <button onclick="document.getElementById('zipFile').click()">📁 Chọn file</button>
      <button onclick="exportData()">📤 Xuất dữ liệu</button>
      <button onclick="clearAll()">🗑️ Xoá toàn bộ</button>
      <button onclick="undoAction()">🔁 Undo</button>
      <button onclick="summarize()">📊 Tổng kết</button>
      <button onclick="uploadToGitHub()">⬆️ Đẩy lên GitHub</button>
      <button onclick="searchHKD()">🔍 Tìm kiếm</button>
    </div>
  </header>

  <div class="container">
    <!-- DANH SÁCH HKD -->
    <aside class="sidebar" id="hkdList">
      <h3>📋 Danh sách HKD</h3>
      <ul id="businessList"></ul>
    </aside>

    <!-- NỘI DUNG CHÍNH -->
    <main class="main">
      <section id="mainContent">
        <div id="hkdInfo">Chưa chọn HKD</div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
